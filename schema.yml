components:
  schemas:
    ActivityField:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Nom
          maxLength: 250
      required:
      - id
      - name
    ActivityFieldRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          title: Nom
          maxLength: 250
      required:
      - name
    Association:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        institution:
          $ref: '#/components/schemas/Institution'
        institution_component:
          $ref: '#/components/schemas/InstitutionComponent'
        activity_field:
          $ref: '#/components/schemas/ActivityField'
        name:
          type: string
          title: Nom
          maxLength: 250
        acronym:
          type: string
          maxLength: 30
        path_logo:
          type: string
          title: Logo path
          maxLength: 250
        description:
          type: string
        activities:
          type: string
        address:
          type: string
        phone:
          type: string
          maxLength: 25
        email:
          type: string
          title: Courriel
          maxLength: 256
        siret:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        website:
          type: string
          format: uri
          maxLength: 200
        student_count:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        is_enabled:
          type: boolean
        is_site:
          type: boolean
        creation_date:
          type: string
          format: date-time
          readOnly: true
        approval_date:
          type: string
          format: date-time
          nullable: true
        last_goa_date:
          type: string
          format: date-time
          nullable: true
        cga_date:
          type: string
          format: date-time
          nullable: true
      required:
      - activity_field
      - creation_date
      - id
      - institution
      - institution_component
    AssociationRequest:
      type: object
      properties:
        institution:
          $ref: '#/components/schemas/InstitutionRequest'
        institution_component:
          $ref: '#/components/schemas/InstitutionComponentRequest'
        activity_field:
          $ref: '#/components/schemas/ActivityFieldRequest'
        name:
          type: string
          minLength: 1
          title: Nom
          maxLength: 250
        acronym:
          type: string
          minLength: 1
          maxLength: 30
        path_logo:
          type: string
          minLength: 1
          title: Logo path
          maxLength: 250
        description:
          type: string
          minLength: 1
        activities:
          type: string
          minLength: 1
        address:
          type: string
          minLength: 1
        phone:
          type: string
          minLength: 1
          maxLength: 25
        email:
          type: string
          minLength: 1
          title: Courriel
          maxLength: 256
        siret:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        website:
