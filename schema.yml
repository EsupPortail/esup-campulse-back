      security:
      - jwtHeaderAuth: []
      - jwtCookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssociationAllDataUpdate'
          description: ''
        '400':
          description: No response body
        '401':
          description: No response body
        '403':
          description: No response body
        '404':
          description: No response body
        '415':
          description: No response body
        '500':
          description: No response body
    delete:
      operationId: associations_destroy
      description: Destroys an entire association (manager only).
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - associations
      security:
      - jwtHeaderAuth: []
      - jwtCookieAuth: []
      responses:
        '204':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssociationAllDataUpdate'
          description: ''
        '401':
          description: No response body
        '403':
          description: No response body
        '404':
