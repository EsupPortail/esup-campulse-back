openapi: 3.0.3
info:
  title: PlanA API
  version: 0.0.0
  description: API for PlanA API
paths:
  /associations/:
    get:
      operationId: associations_list
      description: |-
        GET : Lists all associations currently active.
        POST : Creates a new association.
      tags:
      - associations
      security:
      - jwtHeaderAuth: []
      - jwtCookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Association'
          description: ''
    post:
      operationId: associations_create
      description: |-
        GET : Lists all associations currently active.
        POST : Creates a new association.
      tags:
      - associations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Association'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Association'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Association'
        required: true
      security:
      - jwtHeaderAuth: []
      - jwtCookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Association'
          description: ''
  /associations/{id}:
    get:
      operationId: associations_retrieve
      description: |-
        GET : Lists an association with all its details.
        PUT : Edits all fields of an association.
        PATCH : Edits one field of an association.
        DELETE : Deletes an association.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - associations
      security:
      - jwtHeaderAuth: []
      - jwtCookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Association'
          description: ''
    put:
      operationId: associations_update
      description: |-
        GET : Lists an association with all its details.
        PUT : Edits all fields of an association.
        PATCH : Edits one field of an association.
        DELETE : Deletes an association.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - associations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Association'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Association'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Association'
        required: true
      security:
      - jwtHeaderAuth: []
      - jwtCookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Association'
          description: ''
    patch:
      operationId: associations_partial_update
      description: |-
        GET : Lists an association with all its details.
        PUT : Edits all fields of an association.
        PATCH : Edits one field of an association.
        DELETE : Deletes an association.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - associations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAssociation'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAssociation'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAssociation'
      security:
      - jwtHeaderAuth: []
      - jwtCookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Association'
          description: ''
    delete:
      operationId: associations_destroy
      description: |-
        GET : Lists an association with all its details.
        PUT : Edits all fields of an association.
        PATCH : Edits one field of an association.
        DELETE : Deletes an association.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - associations
      security:
      - jwtHeaderAuth: []
      - jwtCookieAuth: []
      responses:
        '204':
          description: No response body
  /users/:
    get:
      operationId: users_list
      description: |-
        GET : Lists all users ordered by username.
        POST : Creates a new user.
      tags:
      - users
      security:
      - jwtHeaderAuth: []
      - jwtCookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
          description: ''
    post:
      operationId: users_create
      description: |-
        GET : Lists all users ordered by username.
        POST : Creates a new user.
      tags:
      - users
      requestBody:
        content:
