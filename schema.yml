components:
  schemas:
    ActivityField:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Nom
          maxLength: 250
      required:
      - id
      - name
    Association:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        institution:
          $ref: '#/components/schemas/Institution'
        institution_component:
          $ref: '#/components/schemas/InstitutionComponent'
        activity_field:
          $ref: '#/components/schemas/ActivityField'
        name:
          type: string
          title: Nom
          maxLength: 250
        acronym:
          type: string
          title: Acronyme
          maxLength: 30
        path_logo:
          type: string
          title: Emplacement du logo
          maxLength: 250
        description:
          type: string
        activities:
          type: string
          title: Activités
        address:
          type: string
          title: Adresse
        phone:
          type: string
          title: Téléphone
          maxLength: 25
        email:
          type: string
          title: Courriel
          maxLength: 256
        siret:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        website:
          type: string
          format: uri
          title: Site
          maxLength: 200
        student_count:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Nombre d'étudiants
        is_enabled:
          type: boolean
        is_site:
          type: boolean
          title: Site ?
        creation_date:
          type: string
          format: date-time
          readOnly: true
          title: Date de création
        approval_date:
          type: string
          format: date-time
          nullable: true
          title: Date d'agrément
        last_goa_date:
          type: string
          format: date-time
          nullable: true
          title: Date de la dernière AGO
        cga_date:
          type: string
          format: date-time
          nullable: true
          title: Date de dernière AG constitutive
      required:
      - activity_field
      - creation_date
      - id
      - institution
      - institution_component
    AssociationUsers:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
        has_office_status:
          type: boolean
          title: Membre du bureau ?
        association:
          type: integer
      required:
      - association
      - id
      - user
    CAS:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
