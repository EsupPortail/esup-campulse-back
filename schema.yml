openapi: 3.0.3
info:
  title: PlanA API
  version: 1.2.0-rc2
  description: API for PlanA
paths:
  /associations/:
    get:
      operationId: associations_list
      description: List all associations with many filters.
      parameters:
      - in: query
        name: acronym
        schema:
          type: string
        description: Association acronym.
      - in: query
        name: activity_field
        schema:
          type: integer
        description: Filter by Activity Field ID.
      - in: query
        name: institution_component
        schema:
          type: integer
        description: Filter by Institution Component ID.
      - in: query
        name: institutions
        schema:
          type: integer
        description: Filter by Institution ID.
      - in: query
        name: is_enabled
        schema:
          type: boolean
        description: Filter for non-validated associations.
      - in: query
        name: is_public
        schema:
          type: boolean
        description: Filter for associations shown in the public list.
      - in: query
        name: is_site
        schema:
          type: boolean
        description: Filter for associations from site.
      - in: query
        name: name
        schema:
          type: string
        description: Association name.
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: user_id
        schema:
          type: integer
        description: Filter by User ID.
      tags:
      - associations
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AssociationPartialData'
          description: ''
    post:
      operationId: associations_create
      description: Create a new association with mandatory informations (manager only).
      tags:
      - associations
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AssociationMandatoryDataRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AssociationMandatoryDataRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/AssociationMandatoryDataRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssociationMandatoryData'
          description: ''
        '400':
          description: No response body
        '401':
          description: No response body
        '403':
          description: No response body
        '404':
          description: No response body
  /associations/{id}:
    get:
      operationId: associations_retrieve
      description: Retrieve an association with all its details.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - associations
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssociationAllDataRead'
          description: ''
        '403':
          description: No response body
        '404':
          description: No response body
    patch:
      operationId: associations_partial_update
      description: Update association details (president and manager only, restricted
        fields for president).
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - associations
      requestBody:
        content:
          application/x-www-form-urlencoded:
