        schema:
          type: integer
        required: true
      tags:
      - associations
      security:
      - jwtAuth: []
      responses:
        '204':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssociationAllDataUpdate'
          description: ''
        '401':
          description: No response body
        '403':
          description: No response body
        '404':
